<div id="login-screen" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4 text-center">
                    <img src="assets/img/logo.png" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/9/9e/Bras%C3%A3o_de_Pernambuco_oficial.svg'" alt="Logo SDS" class="login-logo">
                    
                    <h4 class="mt-3">Controle de Visitas</h4>
                    <p class="text-muted mb-4">Presídio de Pesqueira - PE</p>

                    <div class="text-start">
                        <label for="email" class="form-label fw-bold">Usuário</label>
                        <input type="email" id="email" class="form-control mb-3" placeholder="Digite seu usuário de acesso">
                        
                        <label for="password" class="form-label fw-bold">Senha</label>
                        <input type="password" id="password" class="form-control mb-4" placeholder="Digite sua senha">
                    </div>

                    <button id="btn-login" class="btn btn-primary w-100">Entrar</button>
                    <p id="login-msg" class="text-danger mt-3 text-center"></p>
                </div>
            </div>
        </div>
    </div>
